{% extends 'base.html' %}
{% load static %}

{% block title %}
  Funcionários
{% endblock %}

{% block main %}
    <h1 class="display-5"> Funcionário </h1>
    <hr>

    {% for funcionario in object_list %}
        <p> <a href="{% url 'update_funcionarios' funcionario.pk %}"> Nome: {{funcionario.nome}} </a> </p>
        <p> Departamento: {{funcionario.departamento}} </p>
        <p> Empresa: {{funcionario.empresa}} </p>
        <br>
    {% endfor %}

{% endblock %}
